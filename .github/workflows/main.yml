name: Unit Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2      
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm install
        working-directory: ./illust_record_f
      - run: npm run test
        working-directory: ./illust_record_f
